apiname: NLH_robots
env: dev
url: wss://web.qosuat.com/ws/
method: websocket
gametype: 
headers:
  Content-Type: "application/json"

case:
  - params:
      casename: 登入
      url: wss://web.qosuat.com/ws/
      method: websocket
      headers:
        Content-Type: "application/json"
      retry: True
      loop: 0
      keep: ""
      msgid: 201
      body:
        "userName": $usr
        "password": $pwd
        "imei": ""
        "model": ""
        "channel": "德州"
        "channelInt": 100
        "version": 1.15.27.4
        "jingDu": 200
        "weiDu": 200
        "language": 0
        "verify": 1
    expect: [201, login success]

  - params:
      casename: 進入_NLH_1
      url: wss://web.qosuat.com/ws/
      method: websocket
      headers:
        Content-Type: "application/json"
      retry: True
      loop: 0
      keep: ""
      msgid: 207
      body:
        "gameType": 800
        "gameId": 1282387
        "ChangeDesk": False
        "is213Broadable": False
        "isCoinQuick": True
        "coinQuickLevel": 744
    expect: [207, 进入房间成功！]

  - params:
      casename: 站起
      url: wss://web.qosuat.com/ws/
      method: websocket
      headers:
        Content-Type: "application/json"
      retry: False
      loop: 0
      keep: ""
      msgid: 214
      body:
        {}
    expect: [214, 成功！]

  - params:
      casename: 離開房間
      url: wss://web.qosuat.com/ws/
      method: websocket
      headers:
        Content-Type: "application/json"
      retry: False
      loop: 0
      keep: ""
      msgid: 209
      body:
        {}
    expect: [209, 离开]